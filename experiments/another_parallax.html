
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Parallax Plugin Demo</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js""></script>
<script type="text/javascript" src="http://ianlunn.co.uk/plugins/jquery-parallax/scripts/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#test').parallax("50%", 0.4);
	
})
</script>

<style>
#test{
	background: url('images/conf_bg.png') #000 50% 0 no-repeat fixed;
	color: white;
	height: 400px;
	margin: 0 auto;
	overflow: hidden;
	padding: 0;
}
	
	.bleh {
		height: 500px;
	}
	
</style>
</head>

<body>
	
	<div class="bleh">
	</div> <!--#intro-->
	
	<div id="test">	    
	</div> <!--#second-->
	
	<div class="bleh"></div>
	
	
	</body>
</html>
